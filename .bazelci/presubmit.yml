---
validate_config: 1
bazel: 1.1.0
tasks:
  ubuntu1604:
    build_targets:
      - "//:rules_kotlin_release"
    test_targets:
      - "//:all_tests"
  ubuntu1804:
    test_targets:
      - "//:all_tests"
    build_targets:
      - "//:rules_kotlin_release"
  rbe_ubuntu1604:
    test_targets:
    - "--"
    - "//src/test/kotlin/io/bazel/kotlin/builder:builder_tests"
    # KotlinJvmDaggerExampleTest and KotlinJvmKaptAssertionTest are not remote
    # execution compatible, do not run them for now.
    - "//src/test/kotlin/io/bazel/kotlin:KotlinJvmFriendsVisibilityTest"
    - "//src/test/kotlin/io/bazel/kotlin:KotlinJvmBasicAssertionTest"
    test_flags:
    # Override the default worker strategy for remote builds (worker strategy
    # cannot be used with remote builds)
    - "--strategy=KotlinCompile=remote"
  macos:
    test_targets:
    - "//:all_tests"
  example-android:
    name: "Example - Android"
    platform: ubuntu1804
    shell_command:
      - "bazel build //:rules_kotlin_release rm -rf /tmp/rules_kotlin && mdir -p /tmp/rules_kotlin && tar -C /tmp/rule_kotlin -xvf bazel-bin/rules_kotlin_release.tgz"
    working_directory: examples/android
    test_flags:
      - "--override_repository=io_bazel_rules_kotlin=/tmp/rules_kotlin"
    test_targets:
      - //...
  examples-trivial:
    name: "Example - Trivial"
    platform: ubuntu1804
    shell_command:
      - "rm -rf /tmp/rules_kotlin && mdir -p /tmp/rules_kotlin && tar -C /tmp/rule_kotlin -xvf bazel-bin/rules_kotlin_release.tgz"
    working_directory: examples/trivial
    test_flags:
      - "--override_repository=io_bazel_rules_kotlin=/tmp/rules_kotlin"
    include_json_profile:
      - build
      - test
    build_targets:
      - //...
  examples-nodejs:
    name: Example - Node
    platform: ubuntu1804
    shell_command:
      - "rm -rf /tmp/rules_kotlin && mdir -p /tmp/rules_kotlin && tar -C /tmp/rule_kotlin -xvf bazel-bin/rules_kotlin_release.tgz"
    working_directory: examples/node
    include_json_profile:
      - build
      - test
    test_flags:
      - "--override_repository=io_bazel_rules_kotlin=/tmp/rules_kotlin"
    build_targets:
      - //coroutines-helloworld/...
      - //express/...
